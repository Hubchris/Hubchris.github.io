    <body>
    	<p>5 SVG squares with a gray boundary of width 2, transparency increasing from left to right, dimensions 80x80 and position from bottom left to top right.  </p>
		<svg width="280" height="140">
			<rect x="0" y="60" width="80" height="80" fill="purple" stroke="gray" stroke-width="2" opacity="1" />
			<rect x="50" y="45" width="80" height="80" fill="blue" stroke="gray" stroke-width="2" opacity="0.75" />
			<rect x="100" y="30" width="80" height="80" fill="green" stroke="gray" stroke-width="2" opacity="0.5" />
			<rect x="150" y="15" width="80" height="80" fill="yellow" stroke="gray" stroke-width="2" opacity="0.25" />
			<rect x="200" y="0" width="80" height="80" fill="red" stroke="gray" stroke-width="2" opacity="0.1" />
		</svg>
    </body>
