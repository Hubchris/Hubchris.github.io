<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .arc text {
        font: 10px sans-serif;
        text-anchor: middle;
    }

    .arc path {
        stroke: #fff;
    }
    .button {
				display: inline-block;
				padding: 12px 16px;
				font-size: 15px;
				cursor: pointer;
				text-align: center;	
				text-decoration: none;
				outline: none;
				box-shadow: 0 1px #999;
				background-color: white; 
				color: black; 
				border: 2px solid #555555;
			}

			.button:active {
				transform: translateY(2px);
			}
</style>
<body>
    <script type="text/javascript" src="d3/d3.js"></script>

    <button id="button1997" class="button" style="background-color:#008CBA;">1997</button>
    <button id="button2013" class="button">2013</button>

    <script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 70);

var pie = d3.layout.pie()
    .sort(null)
    .value(function (d) { return d.AAR1997; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var data1;
var data2;

d3.csv("data/dataSæt6AmagerVest.csv", type, function (csv1) {
    data1 = csv1;
    d3.csv("data/dataSæt6Bispebjerg.csv", type, function (csv2) {
        data2 = csv2;

  var g = svg.selectAll(".arc")
      .data(pie(data1))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function (d) { return color(d.data.IETYPE); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function (d) { return d.data.IETYPE; });

    });
});

function type(d) {
    d.AAR1997 = +d.AAR1997;
  return d;
}

//On click, update with new data			
d3.selectAll("#button1997, #button2013")
    .on("click", function () {

        //See which button was clicked
        var ID = d3.select(this).attr("id");

        //Decide which dataset to load
        if (ID == "button1997") {
            x = document.getElementById("button1997");
            //x.style.backgroundColor = "white";
            //x.style.color = "black";
            //this.style.backgroundColor = "#008CBA";
            UpdateDraw(data1);
        }
        else if (ID == "button2013") {
            x = document.getElementById("button2013");
            //x.style.backgroundColor = "white";
            //x.style.color = "black";
            //this.style.backgroundColor = "#008CBA";
            UpdateDraw(data2);
        }

    });

function UpdateDraw(data)
{
    var pie = d3.layout.pie()
    .sort(null)
    .value(function (d) { return d.AAR2013; });

    var g = svg.selectAll(".arc")
      .data(pie(data))
      .attr("class", "arc");

    g.append("path")
        .attr("d", arc)
        .style("fill", function (d) { return color(d.data.IETYPE); });

    g.append("text")
        .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
        .attr("dy", ".35em")
        .text(function (d) { return d.data.IETYPE; });

    function type(d) {
        d.AAR2013 = +d.AAR2013;
        return d;
    }

}
    </script>
    </body>
</html>
